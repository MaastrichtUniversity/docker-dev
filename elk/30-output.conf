input {
  udp {
    port  => 5000
    codec => json
    type  => "dockerlogs"
  }
  beats {
      port => 5555
  }
}

output {
    if [type] == "dockerlogs" {
      elasticsearch {
        hosts => ["localhost"]
        index => "filebeat-%{+YYYY.MM.dd}"
        document_type => "dockerlog"
        user => "elastic"
        password => "changeme"
      }
     }
     else {
         elasticsearch {
                hosts => ["localhost"]
                index => "%{[@metadata][beat]}-%{+YYYY.MM.dd}"
                document_type => "%{[@metadata][type]}"
                user => "elastic"
                password => "changeme"
              }
     }

      #stdout { codec => rubydebug }
}
