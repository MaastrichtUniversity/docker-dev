version: '2'
services:
  pacman:
    build: pacman/
    hostname: pacman
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./externals/handsontable:/var/www/html/sites/all/modules/handsontable
      - ./externals/islandora_ontology_autocomplete:/var/www/html/sites/all/modules/islandora_ontology_autocomplete
      - ./externals/rit-pacman:/var/www/html/sites/all/modules/pacman
      - ./externals/rit_forms:/var/www/html/sites/all/modules/rit_forms
      - ./externals/rit_faker:/var/www/html/sites/all/modules/rit_faker
      - ./externals/cloudbrowser_module:/var/www/html/sites/all/modules/cloudbrowser_module
      - ./externals/fhml_um_theme_demo:/var/www/html/sites/all/themes/fhml_um_theme_demo
    environment:
      # TODO: Change the names of these variables in rit-pacman source code
      IRODS_FRONTEND_ENV_VIRTUAL_HOST: frontend.${RIT_ENV}.rit.unimaas.nl
      IRODS_1_PORT_1247_TCP_ADDR: irods
      IRODS_RESOURCE_HOST: ires
      IRODS_FRONTEND_1_PORT_80_TCP_ADDR: irods-frontend
      IRODS_ENV_RODS_PASSWORD: irods
      VIRTUAL_HOST: pacman.${RIT_ENV}.rit.unimaas.nl
      OLS_URL: http://fhml-srv018.unimaas.nl:8081/ols-boot
  irods:
    build: icat/
    hostname: irods
    ports:
      - "1247:1247"
      - "1248:1248"
    environment:
      RODS_PASSWORD: irods
      PGPASSWORD: foobar
      VIRTUAL_HOST: irods.${RIT_ENV}.rit.unimaas.nl
      MIRTH_METADATA_CHANNEL: mirthconnect:6669
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./irods.secrets.cfg:/etc/secrets:ro
      - ./externals/irods-ruleset:/rules
      - ./externals/irods-microservices:/microservices
  ires:
    build: ires/
    hostname: ires
    environment:
      RODS_PASSWORD: irods
      PGPASSWORD: foobar
      LDAP_USER: M4i-nano-wiki
      VIRTUAL_HOST: ires.${RIT_ENV}.rit.unimaas.nl
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./irods.secrets.cfg:/etc/secrets:ro
      - ./externals/irods-helper-cmd:/helpers
    # Required for CIFS mounting. cap-add not enough in Windows for some reason.
    privileged: true
  db:
    image: mysql:5.6
    hostname: db
    environment:
      MYSQL_DATABASE: pacman
      MYSQL_ROOT_PASSWORD: foobar
    volumes:
      - /etc/localtime:/etc/localtime:ro
  irods-db:
    image: postgres:9.4
    hostname: irods-db
    environment:
      POSTGRES_PASSWORD: foobar
    volumes:
      - /etc/localtime:/etc/localtime:ro
  irods-frontend:
    build: irods-frontend/
    hostname: irods-frontend
    environment:
      VIRTUAL_HOST: frontend.${RIT_ENV}.rit.unimaas.nl
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./externals/irods-cloud-browser:/tmp/irods-cloud-browser
  metalnx:
    build: metalnx/
    hostname: metalnx
    environment:
      IRODS_HOST: irods
      IRODS_PORT: 1247
      IRODS_ZONE: nlmumc
      IRODS_USER: rods
      IRODS_PASS: irods
      VIRTUAL_HOST: metalnx.${RIT_ENV}.rit.unimaas.nl
      VIRTUAL_PORT: 8080
    volumes:
      - /etc/localtime:/etc/localtime:ro
  mirthconnect:
    build: mirthconnect/
    hostname: mirthconnect
    ports:
      - "9090:9090"
      - "9443:9443"
    environment:
      PGPASSWORD: foobar
      RIT_ENV: ${RIT_ENV}
    networks:
      - default
      - oculus_default
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./externals/channels:/opt/channels
  proxy:
    image: jwilder/nginx-proxy
    environment:
      DEFAULT_HOST: pacman.${RIT_ENV}.rit.unimaas.nl
    logging:
      driver: none
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - default
      - oculus_default

networks:
  default:
    driver: bridge
  oculus_default:
    external: true
