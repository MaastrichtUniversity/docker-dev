version: '2'
services:
  pacman:
    build: pacman/
    hostname: pacman
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./externals/handsontable:/var/www/html/sites/all/modules/handsontable
      - ./externals/islandora_ontology_autocomplete:/var/www/html/sites/all/modules/islandora_ontology_autocomplete
      - ./externals/rit-pacman:/var/www/html/sites/all/modules/pacman
      - ./externals/rit_forms:/var/www/html/sites/all/modules/rit_forms
      - ./externals/rit_faker:/var/www/html/sites/all/modules/rit_faker
      - ./externals/cloudbrowser_module:/var/www/html/sites/all/modules/cloudbrowser
      - ./externals/fhml_um_theme_demo:/var/www/html/sites/all/themes/fhml_um_theme_demo
    environment:
      IRODS_FRONTEND_ENV_VIRTUAL_HOST: frontend.${RIT_ENV}.rit.unimaas.nl
      IRODS_HOST: irods
      IRODS_ENV_RODS_PASSWORD: irods
      DWH_FRONTEND_ENV_VIRTUAL_HOST: dwh.${RIT_ENV}.rit.unimaas.nl
      VIRTUAL_HOST: pacman.${RIT_ENV}.rit.unimaas.nl
      OLS_URL: http://fhml-srv018.unimaas.nl:8081/ols-boot
      LOGSTASH_TAGS: PACMAN
  irods:
    build: icat/
    hostname: irods
    ports:
      - "1247:1247"
      - "1248:1248"
    environment:
      RODS_PASSWORD: irods
      PGPASSWORD: foobar
      VIRTUAL_HOST: irods.${RIT_ENV}.rit.unimaas.nl
      IRODS_RESOURCE_HOST_DEB: ires
      IRODS_RESOURCE_HOST_RPM: ires-centos
      MIRTH_VALIDATION_CHANNEL: mirthconnect:6669
      MIRTH_METADATA_CHANNEL: mirthconnect:6670
      LOGSPOUT: ignore
    volumes:
      - logs:/var/lib/irods/iRODS/server/log
      - /etc/localtime:/etc/localtime:ro
      - ./irods.secrets.cfg:/etc/secrets:ro
      - ./externals/irods-ruleset:/rules
      - ./externals/irods-microservices:/microservices
  ires:
    build: ires/
    hostname: ires
    environment:
      RODS_PASSWORD: irods
      PGPASSWORD: foobar
      LDAP_USER: M4i-nano-wiki
      VIRTUAL_HOST: ires.${RIT_ENV}.rit.unimaas.nl
      LOGSTASH_TAGS: IRES
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./irods.secrets.cfg:/etc/secrets:ro
      - ./externals/irods-helper-cmd:/helpers:ro
    # Required for CIFS mounting. cap-add not enough in Windows for some reason.
    privileged: true
  ires-centos:
    build: ires_centos/
    hostname: ires-centos
    environment:
      RODS_PASSWORD: irods
      PGPASSWORD: foobar
      LDAP_USER: M4i-nano-wiki
      VIRTUAL_HOST: ires-centos.${RIT_ENV}.rit.unimaas.nl
      LOGSTASH_TAGS: IRES_CENTOS
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./irods.secrets.cfg:/etc/secrets:ro
      - ./externals/irods-helper-cmd:/helpers:ro
    # Required for CIFS mounting. cap-add not enough in Windows for some reason.
    privileged: true
  db:
    image: mysql:5.6
    hostname: db
    environment:
      MYSQL_DATABASE: pacman
      MYSQL_ROOT_PASSWORD: foobar
      LOGSPOUT: ignore
    volumes:
      - /etc/localtime:/etc/localtime:ro
  irods-db:
    image: postgres:9.4
    hostname: irods-db
    environment:
      POSTGRES_PASSWORD: foobar
      LOGSPOUT: ignore
    volumes:
      - /etc/localtime:/etc/localtime:ro
  irods-frontend:
    build: externals/irods-frontend/
    hostname: irods-frontend
    environment:
      VIRTUAL_HOST: frontend.${RIT_ENV}.rit.unimaas.nl
      LOGSPOUT: ignore
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - logs:/var/lib/tomcat8/logs/
      - logs:/var/log/apache2/
  metalnx:
    build: metalnx/
    hostname: metalnx
    environment:
      IRODS_HOST: irods
      IRODS_PORT: 1247
      IRODS_ZONE: nlmumc
      IRODS_USER: rods
      IRODS_PASS: irods
      VIRTUAL_HOST: metalnx.${RIT_ENV}.rit.unimaas.nl
      VIRTUAL_PORT: 8080
      LOGSTASH_TAGS: METALNX
    volumes:
      - /etc/localtime:/etc/localtime:ro
  mirthconnect:
    build: mirthconnect/
    hostname: mirthconnect
    ports:
      - "9090:9090"
      - "9443:9443"
      - "6661:6661"
    environment:
      PGPASSWORD: foobar
      RIT_ENV: ${RIT_ENV}
      LOGSTASH_TAGS: MIRTH
    networks:
      - default
      - oculus_default
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./externals/channels:/opt/channels
  proxy:
    image: jwilder/nginx-proxy
    environment:
      DEFAULT_HOST: pacman.${RIT_ENV}.rit.unimaas.nl
      LOGSTASH_TAGS: PROXY
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - default
      - oculus_default
  elk:
   build: elk/
   hostname: elk
   environment:
    # otherwise logstash will keep sending its own logs to itself over and
    # over... not fun
    LOGSPOUT: ignore
    VIRTUAL_HOST: elk.${RIT_ENV}.rit.unimaas.nl
    VIRTUAL_PORT: 5601
   volumes:
      - /etc/localtime:/etc/localtime:ro 
      - logs:/LOGS   
  logspout:
   build: logspout/
   volumes:
    - /var/run/docker.sock:/tmp/docker.sock
    - /etc/localtime:/etc/localtime:ro 
   ports:
    - "8001:80"
   depends_on:
    - "elk" 
   environment:
    DEBUG: "true" 
    LOGSPOUT: ignore    
   command: "logstash://elk:5000"    
networks:
  default:
    driver: bridge
  oculus_default:
    external: true
volumes:
  logs:
  
